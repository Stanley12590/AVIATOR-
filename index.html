<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANY AVIATION COMEBACK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --aviator-red: #ff0000;
            --ios-black: #000000;
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 0, 0, 0.4);
            --gold: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--ios-black);
            font-family: -apple-system, 'SF Pro Display', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            background: radial-gradient(circle at center, #2e0000 0%, #000 100%);
        }

        /* iOS 26 Ultra Glass Morph */
        .app-container {
            width: 92%;
            max-width: 380px;
            background: var(--glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 40px;
            border: 1.5px solid var(--border);
            padding: 25px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .title { font-weight: 900; font-size: 13px; color: var(--aviator-red); letter-spacing: 2px; }
        #clock { font-size: 15px; font-weight: 600; color: #fff; }

        /* Dynamic Engine Island */
        .engine-island {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            padding: 30px 15px;
            border: 2px solid var(--border);
            margin-bottom: 20px;
            position: relative;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #signal-main { font-size: 24px; font-weight: 900; color: #fff; text-transform: uppercase; }
        #confidence { font-size: 14px; font-weight: 800; color: var(--gold); margin-top: 8px; }
        #reasoning { font-size: 9px; color: #888; margin-top: 5px; text-transform: uppercase; }

        /* Scanning Animation */
        .scan-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: var(--aviator-red);
            box-shadow: 0 0 15px var(--aviator-red);
            animation: scan 2s infinite linear;
            opacity: 0.4;
        }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        /* History Pills */
        .history {
            display: flex; gap: 6px; overflow-x: auto;
            padding: 5px 0; margin-bottom: 20px;
            scrollbar-width: none; justify-content: center;
        }
        .history::-webkit-scrollbar { display: none; }
        .pill { 
            min-width: 38px; height: 18px; border-radius: 9px; font-size: 8px; 
            font-weight: 900; display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,0,0,0.1);
        }

        /* Comeback Controls */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }

        .btn {
            border: none; border-radius: 20px; padding: 16px 5px;
            background: rgba(255, 255, 255, 0.03); border: 1.5px solid var(--border);
            color: #fff; font-weight: 800; font-size: 10px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 6px;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.9); background: var(--aviator-red); }
        .btn i { font-size: 14px; }
        .btn-pink { border-color: #ff00ff; color: #ff00ff; }
        
        .reset-btn { grid-column: span 3; background: none; border: none; color: #444; font-size: 9px; margin-top: 15px; }

        /* Pulse Alert */
        .active-strike { 
            animation: alert-pulse 1s infinite alternate; 
            border-color: #fff !important;
        }
        @keyframes alert-pulse { 
            0% { box-shadow: 0 0 5px var(--aviator-red); } 
            100% { box-shadow: 0 0 30px var(--aviator-red); } 
        }

    </style>
</head>
<body oncontextmenu="return false;">

<div class="app-container">
    <header>
        <div class="title"><i class="fa-solid fa-bolt"></i> STANY COMEBACK</div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="engine-island" id="island">
        <div class="scan-bar"></div>
        <div id="signal-main">SYSTEM STANDBY</div>
        <div id="confidence">CONFIDENCE: 0%</div>
        <div id="reasoning">AWAITING LIVE DATA FEED</div>
    </div>

    <div class="history" id="history"></div>

    <div class="btn-grid">
        <button class="btn" onclick="log('blue')"><i class="fa-solid fa-circle" style="color:#007aff"></i> BLUE</button>
        <button class="btn" onclick="log('purple')"><i class="fa-solid fa-star" style="color:#af52de"></i> PURPLE</button>
        <button class="btn btn-pink" onclick="log('pink')"><i class="fa-solid fa-gem"></i> PINK</button>
        
        <button class="btn" onclick="log('1.00')"><i class="fa-solid fa-skull"></i> 1.00x</button>
        <button class="btn" onclick="log('4x')"><i class="fa-solid fa-fire" style="color:var(--gold)"></i> 4x+</button>
        <button class="btn" onclick="log('hook')"><i class="fa-solid fa-hook" style="color:#ff9500"></i> 1.9x</button>

        <button class="reset-btn" onclick="reset()">RESET ENGINE MEMORY</button>
    </div>
</div>

<script>
    let logs = [];
    let lastPinkTime = null;

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        
        // Interval Logic: 1, 1, 2, 3 min logic
        if (lastPinkTime) {
            let mDiff = Math.floor((now - lastPinkTime) / 60000);
            if ([1, 2, 3, 6].includes(mDiff)) engineUpdate("TIME CLUSTER ACTIVE", 92, `BIBLE WINDOW: ${mDiff} MIN`);
        }
    }

    function log(type) {
        logs.push(type);
        if (type === 'pink') lastPinkTime = new Date();
        if (logs.length > 20) logs.shift();
        
        updateHistory();
        engineUpdate();
    }

    function updateHistory() {
        const h = document.getElementById('history');
        h.innerHTML = '';
        logs.forEach(l => {
            const p = document.createElement('div');
            p.className = 'pill';
            if(l === 'blue') { p.style.color = '#007aff'; p.innerText = '1.5x+'; }
            else if(l === 'purple') { p.style.color = '#af52de'; p.innerText = '2.0x+'; }
            else if(l === 'pink') { p.style.color = '#ff00ff'; p.innerText = 'PINK'; }
            else if(l === '1.00') { p.style.color = '#fff'; p.innerText = '1.00x'; }
            else if(l === '4x') { p.style.color = '#ffcc00'; p.innerText = '4.0x+'; }
            else if(l === 'hook') { p.style.color = '#ff9500'; p.innerText = 'HOOK'; }
            h.appendChild(p);
        });
        h.scrollLeft = h.scrollWidth;
    }

    function engineUpdate(forcedSig, forcedConf, forcedReas) {
        const sig = document.getElementById('signal-main');
        const conf = document.getElementById('confidence');
        const reas = document.getElementById('reasoning');
        const island = document.getElementById('island');
        
        island.classList.remove('active-strike');
        
        // Final Weighted Probabilities
        let finalSig = forcedSig || "ANALYZING...";
        let finalConf = forcedConf || 0;
        let finalReas = forcedReas || "SCANNING RNG DENSITY";

        const last = logs[logs.length - 1];
        const last3 = logs.slice(-3);
        const blues = logs.filter(x => x === 'blue' || x === '1.00' || x === 'hook').length;

        // RULE 1: 1.00x RESET (High Profit Signal)
        if (last === '1.00') {
            finalSig = "STRIKE: 2.0x+";
            finalConf = 89;
            finalReas = "RNG SEED REFRESH DETECTED";
            island.classList.add('active-strike');
        }

        // RULE 2: HOOK AVOIDANCE (The Trap)
        else if (last === 'hook') {
            finalSig = "DANGER: SKIP 1";
            finalConf = 95;
            finalReas = "HOOK PATTERN: 1.0x RISK";
        }

        // RULE 3: BLUE STREAK REBOUND (RTP Buffer)
        else if (logs.slice(-5).filter(x => x === 'blue' || x === '1.00').length >= 4) {
            finalSig = "READY: PURPLE HUNT";
            finalConf = 84;
            finalReas = "LIQUIDITY BUFFER SATURATED";
            island.classList.add('active-strike');
        }

        // RULE 4: MIRROR RECOGNITION (P-B-P)
        else if (JSON.stringify(last3) === JSON.stringify(['purple', 'blue', 'purple'])) {
            finalSig = "PATTERN: PURPLE";
            finalConf = 76;
            finalReas = "MIRROR SYMMETRY ACTIVE";
        }

        // RULE 5: PINK EXIT (Liquidity Drain)
        else if (last === 'pink' || last === '4x') {
            finalSig = "DRAIN MODE: STOP";
            finalConf = 98;
            finalReas = "AVOID HOUSE EDGE RECOVERY";
        }

        sig.innerText = finalSig;
        conf.innerText = `CONFIDENCE: ${finalConf}%`;
        reas.innerText = finalReas;
    }

    function reset() {
        logs = []; lastPinkTime = null; updateHistory();
        document.getElementById('signal-main').innerText = "SYSTEM ARMED";
        document.getElementById('confidence').innerText = "CONFIDENCE: 0%";
        document.getElementById('island').classList.remove('active-strike');
    }

    // Security Guards
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
