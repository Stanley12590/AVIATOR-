<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANY AVIATION COMEBACK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --fire: #ff3131;
            --black: #000000;
            --ios-glass: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 49, 49, 0.4);
            --gold: #ffcc00;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; cursor: crosshair; }

        body {
            margin: 0;
            background: var(--black);
            font-family: -apple-system, 'SF Pro Display', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
            /* Background Fire Glow */
            background: radial-gradient(circle at top right, #300, #000 70%), 
                        radial-gradient(circle at bottom left, #200, #000 70%);
        }

        .glass-frame {
            width: 92%;
            max-width: 400px;
            background: var(--ios-glass);
            backdrop-filter: blur(50px);
            -webkit-backdrop-filter: blur(50px);
            border-radius: 40px;
            border: 1px solid var(--border);
            padding: 30px 20px;
            box-shadow: 0 0 60px rgba(255, 49, 49, 0.25);
            position: relative;
            text-align: center;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .brand-title { font-weight: 900; font-size: 14px; color: var(--fire); letter-spacing: 2px; }
        #clock { font-size: 14px; font-weight: 600; opacity: 0.8; }

        /* Dynamic Neural Island */
        .island {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 35px;
            padding: 35px 15px;
            border: 2px solid var(--border);
            margin-bottom: 25px;
            position: relative;
            transition: 0.4s;
            overflow: hidden;
        }

        .scan-line {
            position: absolute;
            top: -100%; left: 0; width: 100%; height: 50%;
            background: linear-gradient(to bottom, transparent, var(--fire), transparent);
            opacity: 0.2;
            animation: scanning 2.5s infinite linear;
        }

        @keyframes scanning { 0% { top: -100%; } 100% { top: 150%; } }

        #signal-main { font-size: 26px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; }
        #accuracy { font-size: 12px; margin-top: 10px; font-weight: 800; color: var(--gold); }
        #sub-logic { font-size: 9px; color: #777; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        /* History Pills */
        .history {
            display: flex; gap: 7px; overflow-x: auto;
            padding: 10px 0; margin-bottom: 25px;
            scrollbar-width: none; justify-content: center;
        }
        .history::-webkit-scrollbar { display: none; }
        .pill { 
            min-width: 42px; height: 20px; border-radius: 10px; font-size: 9px; 
            font-weight: 900; display: flex; align-items: center; justify-content: center; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,49,49,0.2);
        }

        /* Comeback Controls */
        .btn-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }

        .btn {
            border: none; border-radius: 22px; padding: 18px 5px;
            background: rgba(255, 255, 255, 0.03); border: 1.5px solid var(--border);
            color: #fff; font-weight: 800; font-size: 10px; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
            transition: 0.3s;
        }

        .btn:active { transform: scale(0.9); background: var(--fire); box-shadow: 0 0 20px var(--fire); }
        .btn i { font-size: 16px; }
        .btn-pink { border-color: #ff00ff; color: #ff00ff; }
        
        .reset { grid-column: span 3; background: none; border: none; color: #444; font-size: 9px; margin-top: 20px; font-weight: 700; }

        /* Comeback Mode Animation */
        .active-fire { animation: fire-pulse 0.8s infinite alternate; border-color: #fff !important; }
        @keyframes fire-pulse { 
            0% { box-shadow: 0 0 5px var(--fire); transform: scale(1); } 
            100% { box-shadow: 0 0 30px var(--fire); transform: scale(1.02); } 
        }

    </style>
</head>
<body oncontextmenu="return false;">

<div class="glass-frame">
    <header>
        <div class="brand-title"><i class="fa-solid fa-fire-flame-curved"></i> STANY COMEBACK</div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="island" id="island">
        <div class="scan-line"></div>
        <div id="signal-main">READY FOR WAR</div>
        <div id="accuracy">CONFIDENCE: 0%</div>
        <div id="sub-logic">FEED ENGINE WITH LAST ROUND</div>
    </div>

    <div class="history" id="history"></div>

    <div class="btn-grid">
        <button class="btn" onclick="feed('blue')"><i class="fa-solid fa-droplet" style="color:#007aff"></i> BLUE</button>
        <button class="btn" onclick="feed('purple')"><i class="fa-solid fa-bolt" style="color:#af52de"></i> PURPLE</button>
        <button class="btn btn-pink" onclick="feed('pink')"><i class="fa-solid fa-gem"></i> PINK</button>
        
        <button class="btn" onclick="feed('1.00')"><i class="fa-solid fa-skull"></i> 1.00x</button>
        <button class="btn" onclick="feed('4x')"><i class="fa-solid fa-arrow-trend-up" style="color:var(--gold)"></i> 4x+</button>
        <button class="btn" onclick="reset()"><i class="fa-solid fa-rotate"></i> RESET</button>
    </div>

    <button class="reset">STANY AVIATION COMEBACK | v8.0 PRO ENGINE</button>
</div>

<script>
    let data = [];
    let pinkTimer = null;

    function clock() {
        document.getElementById('clock').innerText = new Date().toTimeString().split(' ')[0];
    }

    function feed(type) {
        data.push(type);
        if (type === 'pink') pinkTimer = new Date();
        if (data.length > 20) data.shift();
        
        drawHistory();
        neuralEngine();
    }

    function drawHistory() {
        const h = document.getElementById('history');
        h.innerHTML = '';
        data.forEach(d => {
            const p = document.createElement('div');
            p.className = 'pill';
            if(d === 'blue') { p.style.color = '#007aff'; p.innerText = '1.5x+'; }
            else if(d === 'purple') { p.style.color = '#af52de'; p.innerText = '2.0x+'; }
            else if(d === 'pink') { p.style.color = '#ff00ff'; p.innerText = 'PINK'; }
            else if(d === '1.00') { p.style.color = '#fff'; p.innerText = '1.00x'; }
            else if(d === '4x') { p.style.color = '#ffcc00'; p.innerText = '4.0x+'; }
            h.appendChild(p);
        });
        h.scrollLeft = h.scrollWidth;
    }

    function neuralEngine() {
        const sig = document.getElementById('signal-main');
        const acc = document.getElementById('accuracy');
        const sub = document.getElementById('sub-logic');
        const island = document.getElementById('island');
        
        island.classList.remove('active-fire');
        let prediction = "ANALYZING...";
        let confidence = 0;
        let logicType = "SCANNING RNG SEEDS";

        const last = data[data.length - 1];
        const last3 = data.slice(-3);
        const last5 = data.slice(-5);
        const blues = data.filter(x => x === 'blue' || x === '1.00').length;

        // --- COMEBACK SECRET LOGICS ---

        // 1. THE RESET BURST (After 1.00x)
        if (last === '1.00') {
            prediction = "BET: PURPLE+";
            confidence = 88;
            logicType = "RNG SEED REFRESH DETECTED";
            island.classList.add('active-fire');
        }

        // 2. THE VULTURE TRAP (Avoid after Pink)
        else if (last === 'pink' || last === '4x') {
            prediction = "STOP / SKIP 2";
            confidence = 95;
            logicType = "HOUSE EDGE RECOVERY MODE";
        }

        // 3. THE CLUSTER MIRROR (P-B-B-P)
        else if (JSON.stringify(last3) === JSON.stringify(['purple', 'blue', 'blue'])) {
            prediction = "BET: PURPLE";
            confidence = 74;
            logicType = "SYMMETRIC PATTERN ECHO";
        }

        // 4. THE 2.0x RECOVERY (After 3-4 Blues)
        else if (data.slice(-4).every(x => x === 'blue' || x === '1.00')) {
            prediction = "ENTRY: PINK HUNT";
            confidence = 82;
            logicType = "ODDS DENSITY REBOUND";
            island.classList.add('active-fire');
        }

        // 5. BIBLE MINUTE TRIGGER (Custom AI)
        if (pinkTimer) {
            let mSince = Math.floor((new Date() - pinkTimer) / 60000);
            if ([1, 2, 3].includes(mSince)) {
                prediction = "HOT: BET PINK";
                confidence = 91;
                logicType = `MINUTE CLUSTER: ${mSince} MIN GAP`;
                island.classList.add('active-fire');
            }
        }

        sig.innerText = prediction;
        acc.innerText = `CONFIDENCE: ${confidence}%`;
        sub.innerText = logicType;
    }

    function reset() {
        data = []; pinkTimer = null; drawHistory();
        document.getElementById('signal-main').innerText = "WAR READY";
        document.getElementById('accuracy').innerText = "CONFIDENCE: 0%";
        document.getElementById('island').classList.remove('active-fire');
    }

    // --- SECURITY PROTOCOLS ---
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => {
        if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 67 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
    };

    setInterval(clock, 1000);
    clock();
</script>

</body>
</html>
