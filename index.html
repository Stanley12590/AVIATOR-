<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANY AVIATION CLASSIC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --aviator-bg: #101112;
            --aviator-card: #1b1c1d;
            --aviator-red: #d81920;
            --pink-signal: #d11270;
            --purple-signal: #913def;
            --blue-signal: #3486ff;
            --text-main: #ffffff;
            --text-dim: #9ea0a3;
        }

        body {
            background-color: var(--aviator-bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            user-select: none;
            overflow: hidden;
        }

        .app-container {
            width: 95%;
            max-width: 400px;
            background: var(--aviator-card);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 1px solid #2d2f31;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #2d2f31;
            padding-bottom: 10px;
        }

        .logo { font-weight: 900; font-size: 15px; color: var(--text-main); display: flex; align-items: center; gap: 8px; }
        .logo i { color: var(--aviator-red); }

        #clock { font-size: 18px; font-weight: 700; color: var(--aviator-red); }

        /* Prediction Screen */
        .prediction-screen {
            background: #000;
            border-radius: 12px;
            padding: 25px 15px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid #2d2f31;
            min-height: 140px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #signal-text { font-size: 22px; font-weight: 900; text-transform: uppercase; color: #fff; line-height: 1.2; }
        #timer-countdown { font-size: 12px; color: var(--pink-signal); margin-top: 8px; font-weight: 700; }

        .momentum-badge {
            display: inline-block;
            font-size: 10px;
            padding: 4px 12px;
            border-radius: 20px;
            margin-top: 10px;
            background: #2d2f31;
            color: var(--text-dim);
        }

        /* History Strip */
        .history-strip {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            margin-bottom: 15px;
            padding: 5px;
            scrollbar-width: none;
            background: #000;
            border-radius: 8px;
        }
        .dot { min-width: 14px; height: 14px; border-radius: 50%; border: 1px solid #222; }

        /* Controls Grid */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 8px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 12px 5px;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            font-weight: 700;
            color: white;
        }

        .btn-blue { background: var(--blue-signal); }
        .btn-purple { background: var(--purple-signal); }
        .btn-pink { background: var(--pink-signal); }
        .btn-special { background: #2d2f31; border: 1px solid #444; }

        .btn:active { transform: scale(0.92); opacity: 0.8; }

        .active-alert { animation: pulse 1s infinite; color: var(--aviator-red) !important; }
        @keyframes pulse { 50% { opacity: 0.5; transform: scale(1.05); } }

        .footer-info {
            text-align: center;
            font-size: 9px;
            color: var(--text-dim);
            margin-top: 15px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="app-container">
    <header>
        <div class="logo"><i class="fa-solid fa-plane-circle-check"></i> STANY CLASSIC</div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="prediction-screen">
        <div id="signal-text">WAITING FOR INPUT</div>
        <div id="timer-countdown">---</div>
        <div id="momentum-label" class="momentum-badge">SYSTEM STANDBY</div>
    </div>

    <div class="history-strip" id="history-strip"></div>

    <div class="controls">
        <button class="btn btn-blue" onclick="inputData('blue')"><i class="fa-solid fa-droplet"></i> BLUE</button>
        <button class="btn btn-purple" onclick="inputData('purple')"><i class="fa-solid fa-bolt"></i> PURPLE</button>
        <button class="btn btn-pink" onclick="inputData('pink')"><i class="fa-solid fa-gem"></i> PINK</button>
        
        <!-- Advanced Specific Rules Buttons -->
        <button class="btn btn-special" onclick="inputData('1.00')"><i class="fa-solid fa-skull"></i> 1.00x</button>
        <button class="btn btn-special" onclick="inputData('4x')"><i class="fa-solid fa-arrow-trend-up"></i> 4x+</button>
        <button class="btn btn-special" onclick="resetHistory()"><i class="fa-solid fa-rotate"></i> RESET</button>
    </div>

    <div class="footer-info">BIBLE STRATEGY V4.0 | PROBABILITY ENGINE</div>
</div>

<script>
    let results = [];
    let lastPinkTime = null;
    let nextPinkIntervals = [1, 1, 2, 3, 6]; // Mins from Bible
    
    function updateClock() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
        
        // Timer Check for Intervals
        if (lastPinkTime) {
            let diffSecs = Math.floor((now - lastPinkTime) / 1000);
            let diffMins = Math.floor(diffSecs / 60);
            
            if (nextPinkIntervals.includes(diffMins)) {
                document.getElementById('timer-countdown').innerText = `CLUSTER ALERT: ${diffMins} MIN INTERVAL!`;
                document.getElementById('timer-countdown').style.color = "#00ff00";
            } else {
                document.getElementById('timer-countdown').innerText = `SINCE LAST PINK: ${diffMins}m ${diffSecs % 60}s`;
                document.getElementById('timer-countdown').style.color = "var(--pink-signal)";
            }
        }
    }

    function inputData(type) {
        results.push(type);
        if (type === 'pink') lastPinkTime = new Date();
        if (results.length > 20) results.shift();
        
        updateHistory();
        runBibleEngine();
    }

    function updateHistory() {
        const strip = document.getElementById('history-strip');
        strip.innerHTML = '';
        results.forEach(res => {
            const d = document.createElement('div');
            d.className = 'dot';
            if(res === 'blue' || res === '1.00') d.style.backgroundColor = '#3486ff';
            if(res === 'purple' || res === '4x') d.style.backgroundColor = '#913def';
            if(res === 'pink') d.style.backgroundColor = '#d11270';
            strip.appendChild(d);
        });
        strip.scrollLeft = strip.scrollWidth;
    }

    function runBibleEngine() {
        const signal = document.getElementById('signal-text');
        const badge = document.getElementById('momentum-label');
        signal.classList.remove('active-alert');
        
        let msg = "ANALYZING...";
        let last3 = results.slice(-3);
        let last5 = results.slice(-5);
        let current = results[results.length-1];

        // 1. RULE: 1.00x between 1.5x+ (70% Accuracy)
        if (current === '1.00' && results[results.length-2] === 'purple') {
            msg = "SIGNAL: NEXT OVER 5X (70%)";
            signal.classList.add('active-alert');
        }
        
        // 2. RULE: 4x then next is PINK
        else if (current === '4x') {
            msg = "SIGNAL: EXPECT PINK NEXT";
            signal.classList.add('active-alert');
        }

        // 3. RULE: P-B-P-B-P Pattern
        else if (JSON.stringify(results.slice(-5)) === JSON.stringify(['purple','blue','purple','blue','purple'])) {
            msg = "PATTERN HIT: BET NOW";
            signal.classList.add('active-alert');
        }

        // 4. RULE: Jackpot Indicator (Many 1.00x)
        else if (results.slice(-10).filter(x => x === '1.00').length >= 3) {
            msg = "JACKPOT/PINK COMING (60%)";
            signal.classList.add('active-alert');
        }

        // 5. RULE: Cluster Interval (From Bible Timing)
        else if (lastPinkTime) {
            let mSince = Math.floor((new Date() - lastPinkTime) / 60000);
            if (mSince >= 20) msg = "HUGE PINK MOVE (+20m)";
            else if (last5.every(x => x === 'purple')) msg = "PINK IN CLUSTER (>20x)";
            else msg = "STAY CALM: WAIT PATTERN";
        }

        // 6. RULE: Skip after Pink
        if (current === 'pink') msg = "WIN! RELAX & WAIT";

        signal.innerText = msg;
        badge.innerText = `LAST INPUT: ${current.toUpperCase()}`;
    }

    function resetHistory() {
        results = [];
        lastPinkTime = null;
        updateHistory();
        document.getElementById('signal-text').innerText = "WAITING FOR INPUT";
        document.getElementById('timer-countdown').innerText = "---";
    }

    // Protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => { if(e.keyCode == 123) return false; };

    setInterval(updateClock, 1000);
    updateClock();
</script>
</body>
</html>
