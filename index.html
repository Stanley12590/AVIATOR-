<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STANY AVIATION CLASSIC - RED EDITION</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-red: #ff3b30;
            --aviator-red: #d81920;
            --deep-black: #000000;
            --glass-bg: rgba(20, 20, 20, 0.7);
            --glass-border: rgba(255, 59, 48, 0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            background: var(--deep-black);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            background-image: radial-gradient(circle at center, #2a0000 0%, #000 100%);
        }

        /* iOS 26 Glass Effect */
        .glass-container {
            width: 90%;
            max-width: 380px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 35px;
            border: 1px solid var(--glass-border);
            padding: 25px;
            box-shadow: 0 0 40px rgba(216, 25, 32, 0.2);
            text-align: center;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .brand { font-weight: 800; font-size: 14px; color: var(--ios-red); letter-spacing: 1px; }
        #clock { font-size: 16px; font-weight: 600; opacity: 0.8; }

        /* Signal Display */
        .signal-screen {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            padding: 30px 10px;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: 0.3s;
        }

        #prediction {
            font-size: 22px;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .status-bar {
            font-size: 10px;
            color: #888;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* History */
        .history-row {
            display: flex;
            gap: 6px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: none;
            justify-content: center;
        }
        .history-row::-webkit-scrollbar { display: none; }
        
        .dot {
            min-width: 30px; height: 18px;
            border-radius: 10px;
            font-size: 9px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a1a;
            border: 1px solid #333;
        }

        /* Controls */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }

        .btn {
            border: none;
            border-radius: 18px;
            padding: 15px 5px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: white;
            font-weight: 700;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.92); background: rgba(216, 25, 32, 0.2); }
        .btn-red { color: var(--ios-red); }
        
        .btn-reset {
            grid-column: span 3;
            background: none;
            border: none;
            color: #555;
            font-size: 10px;
            margin-top: 10px;
            text-decoration: underline;
        }

        /* Warning Animation */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(216, 25, 32, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(216, 25, 32, 0); }
            100% { box-shadow: 0 0 0 0 rgba(216, 25, 32, 0); }
        }
        .signal-alert { animation: pulse-red 1s infinite; border-color: var(--ios-red) !important; color: var(--ios-red) !important; }

    </style>
</head>
<body oncontextmenu="return false;">

<div class="glass-container">
    <header>
        <div class="brand"><i class="fa-solid fa-plane-up"></i> STANY CLASSIC</div>
        <div id="clock">00:00:00</div>
    </header>

    <div class="signal-screen" id="screen">
        <div id="prediction">INPUT LAST ROUND</div>
        <div class="status-bar" id="status">WAITING FOR DATA</div>
    </div>

    <div class="history-row" id="history">
        <!-- Dots appear here -->
    </div>

    <div class="grid">
        <button class="btn" onclick="log('blue')">
            <i class="fa-solid fa-circle" style="color:#007aff;"></i> BLUE
        </button>
        <button class="btn" onclick="log('purple')">
            <i class="fa-solid fa-star" style="color:#af52de;"></i> PURPLE
        </button>
        <button class="btn btn-red" onclick="log('pink')">
            <i class="fa-solid fa-gem"></i> PINK
        </button>
        
        <button class="btn" onclick="log('1.00')">
            <i class="fa-solid fa-skull"></i> 1.00x
        </button>
        <button class="btn" onclick="log('4x')">
            <i class="fa-solid fa-fire"></i> 4x+
        </button>
        <button class="btn" onclick="log('blue')">
            <i class="fa-solid fa-æ°´"></i> 1.5x+
        </button>

        <button class="btn-reset" onclick="reset()">RESET ALL HISTORY</button>
    </div>
</div>

<script>
    let logs = [];
    let lastPink = null;

    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toTimeString().split(' ')[0];
    }

    function log(type) {
        logs.push(type);
        if (type === 'pink') lastPink = new Date();
        if (logs.length > 12) logs.shift();
        
        renderHistory();
        processEngine();
    }

    function renderHistory() {
        const h = document.getElementById('history');
        h.innerHTML = '';
        logs.forEach(l => {
            const d = document.createElement('div');
            d.className = 'dot';
            if(l === 'blue') { d.style.color = '#007aff'; d.innerText = '1.5x'; }
            if(l === 'purple') { d.style.color = '#af52de'; d.innerText = '2.0x'; }
            if(l === 'pink') { d.style.color = '#ff2d55'; d.innerText = 'PINK'; }
            if(l === '1.00') { d.style.color = '#fff'; d.innerText = '1.0x'; }
            if(l === '4x') { d.style.color = '#ff9500'; d.innerText = '4.0x'; }
            h.appendChild(d);
        });
        h.scrollLeft = h.scrollWidth;
    }

    function processEngine() {
        const pred = document.getElementById('prediction');
        const stat = document.getElementById('status');
        const screen = document.getElementById('screen');
        
        screen.classList.remove('signal-alert');
        let msg = "ANALYZING...";
        let hint = "WAIT FOR NEXT ROUND";

        const last = logs[logs.length - 1];
        const last2 = logs.slice(-2);
        const last3 = logs.slice(-3);
        const last5 = logs.slice(-5);

        // 1. RULE: Bible Cluster Interval (1,1,2,3 mins)
        if (lastPink) {
            let diff = Math.floor((new Date() - lastPink) / 60000);
            if ([1, 2, 3].includes(diff)) {
                msg = "BET PINK NOW";
                hint = `CLUSTER TIME: ${diff} MIN GAP`;
                screen.classList.add('signal-alert');
            }
        }

        // 2. RULE: 1.00x (70% Accuracy next is 5x+)
        if (last === '1.00') {
            msg = "EXPECT 5.00x+";
            hint = "70% ACCURACY TRIGGER";
            screen.classList.add('signal-alert');
        }

        // 3. RULE: 4x Trigger (From Bible)
        else if (last === '4x') {
            msg = "SIGNAL: PINK";
            hint = "HIGH MULTIPLIER DETECTED";
            screen.classList.add('signal-alert');
        }

        // 4. RULE: 2 Blues (Rule 2.1)
        else if (last2.length === 2 && last2.every(x => x === 'blue')) {
            msg = "SIGNAL: PINK";
            hint = "RECOVERY PATTERN FOUND";
            screen.classList.add('signal-alert');
        }

        // 5. RULE: Mirror Pattern (P-B-P)
        else if (JSON.stringify(last3) === JSON.stringify(['purple', 'blue', 'purple'])) {
            msg = "BET: PURPLE";
            hint = "MIRROR PATTERN ACTIVE";
        }

        // 6. RULE: Skip after pink
        if (last === 'pink') {
            msg = "SKIP 2 ROUNDS";
            hint = "AVOID WIPEOUT AREA";
        }

        pred.innerText = msg;
        stat.innerText = hint;
    }

    function reset() {
        logs = []; lastPink = null;
        document.getElementById('history').innerHTML = '';
        document.getElementById('prediction').innerText = "INPUT LAST ROUND";
        document.getElementById('status').innerText = "WAITING FOR DATA";
    }

    // Protection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = e => { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; }

    setInterval(updateTime, 1000);
    updateTime();
</script>
</body>
</html>
